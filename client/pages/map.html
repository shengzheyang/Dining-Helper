<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./page3.css">
  </head>
  <body>

    <div class="container" data-component="Page3">
      <div class="searchbar">
        <button class="search-button" onClick="placeSearch()"><img id="search-icon" src="../public/search.png"></button>
        <input id="search-input" type="text" placeholder="Search place here" >
      </div>

      <div id="map"></div>
    </div>

    <script>
      var map, pos, infoWindow, service, geocoder;

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 31.2304, lng: 121.4737},
              zoom: 8
          });
          geolocate();
      }

      function geolocate() {
        infoWindow = new google.maps.InfoWindow;

        //Geolocate user if granted consent
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function placeSearch(){
          var restaurant = document.getElementById('search-input').value;

          infowindow = new google.maps.InfoWindow();

          map = new google.maps.Map(
              document.getElementById('map'), {center: pos, zoom: 12});

          var request = {
              location: pos,
              keyword: restaurant,
              radius: 5000,
              type: ['restaurant'],
              // query: restaurant,
              // fields: ['name', 'geometry'],
          };

          service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, function(results, status) {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                  for (var i = 0; i < results.length; i++) {
                      createMarker(results[i]);
                  }
              }
          });
      }

      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', () => {
          var name = place.name;
          var location = place.geometry.location;
          console.log(name);
          console.log(location);
        });
      }

      // Return the correct name of the restaurant & store its latlng info
      // Redirect to the previous page
      // function getRestInfo(place) {
      //   var name = place.name;
      //   var location = place.geometry.location;
      //   console.log(name);
      //   console.log(location);
      // }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTBQq3meN2QqOruFQ--ueYgHgoIWxZqbY&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
